<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>九五尊易链</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../assets/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../assets/sm.min.css">
    <link rel="stylesheet" href="../assets/sm-extend.min.css">

    <link rel="stylesheet" href="../css/register.css">
    <script>
      function loading(){
        document.getElementsByClassName('avatar')[0].style.display = 'block';
        document.getElementsByClassName('loading')[0].style.display = 'none';
      }
    </script>
</head>
<body>
<div class="page-group">

    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">注册</h1>
        </header>

        <nav class="bar bar-tab">
            <a class="tab-item active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">收藏</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-settings"></span>
                <span class="tab-label">设置</span>
            </a>
        </nav>

        <div class="content">
            <section>
                <div class="loading">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- 头像照片 -->
                <img class="avatar" src="../assets/avatar.jpg" onload="loading()">
            </section>
            <h3 id="phone-number"></h3>

            <div class="content-block native-scroll">
                <div class="list-block" id="login-list">
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                    <input type="text" id='name-input' placeholder="请输入姓名" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">身份证号</div>
                                <div class="item-input">
                                    <input type="text" id='ID-input' placeholder="请输入身份证号"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li id="nickname-li" class="hidden-li">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">输入昵称</div>
                                <div class="item-input">
                                    <input type="text" id='nickname-input' placeholder="请输入您的身份昵称"/>
                                </div>
                            </div>
                        </div>
                        <p><a href="#" id="confirm-button" class="button button-round">确认</a></p>
                        <p><a href="#" id="skip-button" class="button button-round">跳过</a></p>
                    </li>
                    <p><a href="#">身份信息只用作校验</a></p>
                    <p><a href="#" id="next-button" class="button button-round">完成</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='../assets/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../assets/zepto.cookie.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../assets/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../assets/sm-extend.min.js' charset='utf-8'></script>

<script src="../js/register.js"></script>

<script>
  // code here
</script>
</body>
</html>
